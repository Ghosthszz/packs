<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

 <style>
    body {
      font-family: Arial, sans-serif;

    .container {

    .file-list {

    }
    








#countdown {
    font-size: 24px;
    background-color: #333;
    color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 100%;
    max-height: 100px;
    align-items: center;
    justify-content: center;
    text-align: center;
}

@media (max-width: 600px) {
    #countdown {
        font-size: 18px;
    }
}

  </style>
</head>
<body>
  <div class="container">

    </ul>
        <h1>Assinatura acaba em:</h1>
    <div id="countdown"></div>
  </div>
  <script>

function checkPermissionCookie() {
    return document.cookie.includes("permission=Leonardo");
}

if (!checkPermissionCookie()) {
    window.location.href = "index.html";
}


// Função para formatar o tempo restante
function formatTimeLeft(time) {
      // Calcula os dias, horas, minutos e segundos restantes
      const days = Math.floor(time / (1000 * 60 * 60 * 24));
      const hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((time % (1000 * 60)) / 1000);

      // Formata a string para exibir o tempo restante
      return `Tempo indisponivel!`;
    }

    // Função para iniciar o contador regressivo
    function startCountdown() {
      // Define a data atual
      const currentDate = new Date();

      // Define a data para daqui a um mês
      const targetDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, currentDate.getDate());

      // Calcula o tempo restante em milissegundos
      const timeLeft = targetDate - currentDate;

      // Exibe o tempo restante
      const countdownElement = document.getElementById('countdown');
      countdownElement.textContent = formatTimeLeft(timeLeft);

      // Atualiza o contador a cada segundo
      setInterval(() => {
        const currentTime = new Date();
        const timeLeft = targetDate - currentTime;
        countdownElement.textContent = formatTimeLeft(timeLeft);
      }, 1000);
    }

    // Inicia o contador quando a página carrega
    window.onload = startCountdown;
    </script>
</body>
